<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/epg.css" />
    <link rel="stylesheet" type="text/css" href="css/event.css" />
    <link rel="stylesheet" type="text/css" href="css/settings.css" />
    <link rel="stylesheet" type="text/css" href="css/gui.css" />
    <link rel="stylesheet" type="text/css" href="css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="css/channel.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/Rest.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
    <script type="text/javascript" src="js/Gui/Item.js"></script>
    <script type="text/javascript" src="js/Gui/List.js"></script>
    <script type="text/javascript" src="js/Gui/ListItem.js"></script>
    <script type="text/javascript" src="js/tabs.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/epg.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/channel.js"></script>
    <script type="text/javascript" src="js/Recordings.js"></script>
    <script type="text/javascript" src="js/Recording.js"></script>
    <script type="text/javascript" src="js/Timers.js"></script>
    <script type="text/javascript" src="js/Timer.js"></script>
    <script type="text/javascript" src="js/Drawer/List.js"></script>
    <script type="text/javascript" src="js/Drawer/ListItem.js"></script>
    <link rel="shortcut icon" sizes="196x196" href="assets/icon-highres.png">
    <link rel="shortcut icon" sizes="128x128" href="assets/icon.png">
    <link rel="apple-touch-icon" sizes="128x128" href="assets/icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="assets/icon.png">
</head>

<body>
<ul id="menubar">
	<li>
		<div id="drawer-button">&nbsp;</div>
	</li>
	<li>
		<div class="content epg-wrapper">
			<ul id="timeSelector">
				<li class="now">Jetzt</li>
				<li class="prime">20:15</li>
			</ul>
			<div class="date"></div>
		</div>
	</li>
	<li class="content channel-wrapper"><div class="logo"></div><div class="info-wrapper"><div class="number"></div><div class="channel"></div><div class="date"></div></div></li>
	<li id="refresh" class="right"><img src="assets/refresh.png" alt="" title=""></li>
    <li id="throbber"><img src="assets/ajax-loader.gif" alt="" title=""></li>
</ul>
<div class="content settings-wrapper">
	<form id="settings" name="settings" action="#">
		<fieldset>
			<legend>Remote</legend>
			<label class="clearfix">
				<span>Host:</span>
				<input type="text" name="host">
			</label>
			<label class="clearfix">
				<span>Port:</span>
				<input type="number" name="port">
			</label>
		</fieldset>
		<fieldset>
			<legend>Sonstiges</legend>
			<label class="clearfix">
				<span>Startseite:</span>
				<select name="start" data-attribute="optionName" data-provider="main.modules"></select>
			</label>
		</fieldset>
		<fieldset class="buttons-set">
			<div class="button submit">OK</div>
			<div class="button cancel">Abbrechen</div>
		</fieldset>
	</form>
</div>
<div class="content epg-wrapper epg-body">
	<div id="timeline" class="clearfix"></div>
	<dl class="clearfix epg">
		<dt>
			<ul id="channels"></ul>
		</dt>
		<dd>
			<ul id="events"></ul>
		</dd>
	</dl>
</div>
<div class="content item-list-wrapper">
	<ul></ul>
</div>
</body>
</html>
