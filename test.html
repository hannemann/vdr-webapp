        .clearer:before,

        .clearer:after {

        #menubar {
            position: fixed;

            left: 0;
            height: 50px;
            width: 100%;
            background: blue;
            z-index: 1;
        }

        #viewport {
            position: fixed;
            top: 50px;
            left: 0;
            height: calc(100% - 50px);
            width: 100%;
            background: cyan;
            overflow: hidden;
            z-index: 0;
        }

        /* epg related */

        #timeline {
            height:15px;
            width:2000px;
            position: absolute;
            top: 0;
            left: -500px;
            background-image: linear-gradient(90deg, black 50%, white 0);
            background-size: 240px 100%;
            z-index: 1;
        }

        #epg {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            height: calc(100% - 15px);
        }

        #channels {
            width: 39px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            border-right: 1px solid black;
        }

        #channels .channel {
            width: 39px;
            height: 39px;
            border-bottom: 1px solid black;
            background: yellow;
        }

        #channels .channel:nth-child(2n-1) {
            background: orange;
        }

        #events-wrapper {
            position: absolute;
            width: calc(100% - 40px);
            top: 0;
            left: 40px;
            overflow-x: scroll;
        }
        #events {
            width: 5000px;
            overflow: auto;
            background-image: linear-gradient(0deg, #000000 1px, rgba(0, 0, 0, 0) 0%);
            background-size: 100% 40px;
        }
        #events .channel {
            height: 40px;
        }
        #events .broadcast {
            float: left;
            width: 80px;
            height: 39px;
            background-image: linear-gradient(135deg, dimgrey 15%, #404040 85%);
        }

        #testwindow {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            overflow-y: scroll;
            background: yellow;
            z-index: 2;
            display: none;
        }
        #testwindow #testcontent {

            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-image: linear-gradient(45deg, black 50%, white 0%);
