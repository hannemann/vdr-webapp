    <style type="text/css">

        * {
            margin: 0;
            padding: 0;

        html {

        body {
            width: 100%;
            height: 100%;
            background: red;
            position: relative;
            z-index: 0;
        }


        .clearer:before,
        .clearer:after {
            content:"";
            display:table;
        }
        .clearer:after {
            clear:both;
        }

        #menubar {
            position: fixed;
            top: 0;
            left: 0;
            height: 50px;
            width: 100%;
            background: blue;
            z-index: 1;
        }

        #viewport {
            position: fixed;
            top: 50px;
            left: 0;
            height: calc(100% - 50px);
            width: 100%;
            background: cyan;
            overflow: hidden;
            z-index: 0;
        }

        /* epg related */

        #epg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            height: 100%;
        }

        #timeline {
            height:20px;
            width:2000px;
            position: absolute;
            top: 0;
            left: 0;
            background-image: linear-gradient(90deg, black 50%, white 0);
            background-size: 240px 100%;
            border-bottom: 1px solid black;
            z-index: 1;
        }

        #channels {
            width: 39px;
            position: absolute;
            left: 0;
            top: 21px;
            z-index: 0;
            border-right: 1px solid black;
        }

        #channels .channel {
            width: 39px;
            height: 39px;
            border-bottom: 1px solid black;
            background: yellow;
        }

        #channels .channel:nth-child(2n-1) {
            background: orange;
        }

        #events-wrapper {
            position: absolute;
            width: calc(100% - 40px);
            top: 21px;
            left: 40px;
            height: calc(100% - 21px);
            overflow: auto;
        }
        #events {
            background-image: linear-gradient(0deg, #000000 1px, rgba(0, 0, 0, 0) 0%);
            background-size: 100% 40px;
            width:5000px;
        }
        #events .channel {
            height: 40px;
        }
        #events .broadcast {
            float: left;
            width: 80px;
            height: 39px;
            background-image: linear-gradient(135deg, dimgrey 15%, #404040 85%);
        }

        #testwindow {
            position: absolute;
            /*top: 20px;*/
            /*left: 20px;*/
            /*right: 20px;*/
            /*bottom: 20px;*/

            top: 512px;
            left: 120px;
            right: 160px;
            bottom: 27px;


            overflow-y: scroll;
            background: yellow;
            z-index: 2;
            display: none;
        }
        #testwindow #testcontent {
            height: 1500px;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-image: linear-gradient(45deg, black 50%, white 0%);
            background-size: 20px 20px;
        }


        #testwindow.animated {
            display: block;
            animation-duration: 10s;
            animation-name: grow;
            -webkit-animation-duration: .2s;
            -webkit-animation-name: grow;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
        }

        @keyframes grow {

            from {
                top: 231px;
                left: 120px;
                right: 160px;
                bottom: 307px;
            }

            to {
                top: 20px;
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }

        @-webkit-keyframes grow {

            from {
                top: 231px;
                left: 120px;
                right: 160px;
                bottom: 307px;
            }

            to {
                top: 20px;
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }

    </style>


    <script type="text/javascript" src="js/VDRest/Lib/jquery-2.1.0.js"></script>
    <script type="text/javascript">

        $(function () {

            $('#events-wrapper').on('scroll', function () {

                var scroll = {
                    left:this.scrollLeft * -1,
                    top:this.scrollTop * -1 + 21

                channels.css({"top": scroll.top + 'px'});
            });
